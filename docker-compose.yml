version: "2"

services:
  web:
    image: nginx:1.13-alpine
    restart: always
    ports:
      - 80:80
    volumes:
      - "./docs:/usr/share/nginx/html:ro"

  node:
    image: "node:8"
    user: "node"
    working_dir: /home/node/app
    environment:
      - NODE_ENV=production
      - NPM_CONFIG_PREFIX=/home/node/.npm-global
      - PATH=$PATH:/home/node/.npm-global/bin
    volumes:
      - ./:/home/node/app
    ports:
      - 5000:5000
    command: "npm run server"
